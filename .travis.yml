language: ruby
sudo: false
script: bundle exec rake
jobs:
  include:
    - stage: test
      rvm:
      - 2.2
      - 2.3
      script: bundle exec rake
    - stage: deploy
      rvm: 2.3
      script: bundle exec rake setup_credentials && bundle exec rake publish
      secure: ""
stages:
  - name: test
  - name: deploy
    if: tag =~ ^v
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: change
